      <div class="container-fluid">
        <div class="row contact-row">
          <div class="col">
            <p>of 2</p> 
          </div>
          <div class="col">
            <h2 class="form-header">Send us your CV!</h2>
            <p class="form-blurb">We are always looking to expand out team! Fill out the form below and attach your CV and we will get back to you</p>
            <div class="form-div justify-content-center">
                <form>
                    <input type="text" id="formname" placeholder="Full Name" required>
                    <br>
                    <input type="email" id="emailaddress" placeholder="Email Address" required>
                    <br>
                    <input type="tel" id="form-tel" placeholder="Phone Number" required>
                    <br>
                    <textarea placeholder="Tell us a little about you..."></textarea>
                    <br>
                    <input type="file" id="form-cv">
                    <br>
                    <button type="submit" class="form-button">Submit!</button>
                </form>
            </div>
          </div>
        </div>
      </div>
