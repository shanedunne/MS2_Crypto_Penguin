<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/final-logo.png" alt="Crypto Penguin logo" loading="lazy">
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only current">(current)</span></a>

              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>

      <div class="container-fluid">
        <div class="row contact-row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <h2 class="contact-header">Crypto Penquin HQ</h2>
            <p class="contact-blurb">We are based in Galway City in the west of Ireland</p>
            <div id="map" class="map">

            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <h2 class="contact-header form-header">Get in touch</h2>
            <p class="contact-blurb">We are always looking to hear from like-minded people! Fill out the form below and we will get back to you</p>
            <div class="form-div justify-content-center">
                <form id='myForm' onsubmit="return sendMail(this);">
                    <input type="text" name='name' id="formname" placeholder="Full Name" required>
                    <br>
                    <input type="email" name='email' id="emailaddress" placeholder="Email Address" required>
                    <br>
                    <textarea name='enquiry' placeholder="Tell us a little about you..." required></textarea>
                    <br>
                    <button type="submit" class="form-button" id="form-button">Submit!</button>
                </form>
            </div>
          </div>
        </div>
      </div>

<footer></footer>
