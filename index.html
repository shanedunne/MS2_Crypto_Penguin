<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Penguin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/final-logo.png" alt="Crypto Penguin logo" loading="lazy">
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only current">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Search Bar and Global Data-->
      <div class="container-fluid">
        <div class="row">
          <div class="col no-gutters">
            <div class="global-col">
              <p class="global">Total Market Cap: <span id="totalMarketCap"></span></p>
              <p class="global">Total 24h Volume: <span id="totalVolume"></span></p>
              <p class="global">Active Tokens: <span id="totalCoins"></span></p>
              <p class="global">BTC Dominance: <span id="btcDominance"></span>%</p>
              <p class="global">ETH Dominance: <span id="ethDominance"></span>%</p>
          </div>
          </div>
        </div>
      </div>
      
      
      <div class='container-fluid search-and-table col'>
        <div class="search-col">
          <div class="row">
            <div class="col">
          <input type="text" id="search-bar" onkeyup="searchFunction()" placeholder="Search...">
            </div>
        </div>
        </div>
        <div class="row justify-content-center">
          <div id="coins-table">

          </div>
        </div>
      </div>

      <!-- modal -->

      <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered ">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <div class="coin-modal">
              <span>
                <img id="modal-image" src="">
              </span>
              <div>
                <p class="text-center"><span id="modal-title"></span><span id="modal-symbol"></span></p>
              </div>
              <hr />
              
            </div>
              <p><span class="modal-catagory">Current Price:</span><span id="modal-price" class="modal-span"></span><span id="modal-percent-change"></span></p>
              <p><span class="modal-catagory">24Hr Volume:</span><span id="modal-volume" class="modal-span"></span></p>
              <p><span class="modal-catagory">Market Cap:</span><span id="modal-market-cap" class="modal-span"></span></p>
              
          </div>
        </div>
      </div>

    

      <div class="page-selector" ><p onclick="nextPage()">NEXT</p></div>
      <div class="page-selector" id="prevPageSelector" ><p onclick="prevPage()">PREV</p></div>

<script src="assets/js/coin-p-1.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
